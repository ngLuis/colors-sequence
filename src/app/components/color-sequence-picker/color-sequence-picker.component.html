<div class="c-picker-wrapper">
    <div role="primary-color"
        (click)="select(colors.PRIMARY)"
        class="c-picker-wrapper__color c-picker-wrapper__color--top-left-rounded c-picker-wrapper__color--bg-primary" 
        [ngClass]="{'c-picker-wrapper__color--selected' : selectedColor === colors.PRIMARY}">
    </div>
    <div role="secondary-color"
        (click)="select(colors.SECONDARY)"
        class="c-picker-wrapper__color c-picker-wrapper__color--top-right-rounded c-picker-wrapper__color--bg-secondary c-picker-wrapper__color--ml-auto"
        [ngClass]="{'c-picker-wrapper__color--selected' : selectedColor === colors.SECONDARY}">
    </div>
    <div class="c-picker-wrapper__middle"></div>
    <div role="tertiary-color"
        (click)="select(colors.TERTIARY)"
        class="c-picker-wrapper__color c-picker-wrapper__color--bottom-left-rounded c-picker-wrapper__color--bg-tertiary c-picker-wrapper__color--mt-auto"
        [ngClass]="{'c-picker-wrapper__color--selected' : selectedColor === colors.TERTIARY}">
    </div>
    <div role="quaternary-color"
        (click)="select(colors.QUATERNARY)"
        class="c-picker-wrapper__color c-picker-wrapper__color--bottom-right-rounded c-picker-wrapper__color--bg-quaternary c-picker-wrapper__color--ml-auto c-picker-wrapper__color--mt-auto"
        [ngClass]="{'c-picker-wrapper__color--selected' : selectedColor === colors.QUATERNARY}">
    </div>
</div>
